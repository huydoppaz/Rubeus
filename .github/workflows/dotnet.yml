name: Build and Publish .NET Framework Project

on:
  push:
    branches:
      - master # Kích hoạt mỗi khi có commit vào branch master

jobs:
  build-and-publish:
    runs-on: windows-latest # Sử dụng runner Windows để hỗ trợ .NET Framework

    steps:
    # Bước 1: Checkout mã nguồn
    - name: Checkout code
      uses: actions/checkout@v4

    # Bước 2: Thiết lập .NET SDK
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x' # Cần để hỗ trợ các công cụ dotnet CLI

    # Bước 3: Cài đặt .NET Framework Developer Pack
    - name: Install .NET Framework 4.0 Developer Pack
      run: |
        choco install netfx-4.0.3-devpack -y
      env:
        ChocolateyUseWindowsCompression: 'false'

    # Bước 4: Khôi phục dependencies
    - name: Restore dependencies
      run: dotnet restore

    # Bước 5: Build dự án
    - name: Build project
      run: dotnet build --configuration Release --no-restore
      env:
        TargetFramework: net40 # Chỉ định framework nếu cần

    # Bước 6: Publish dự án
    - name: Publish project
      run: dotnet publish -c Release -o ./publish --no-build

    # Bước 7: Nén artifact thành file zip
    - name: Zip publish folder
      run: Compress-Archive -Path ./publish/* -DestinationPath release.zip

    # Bước 8: Tải artifact lên
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: dotnet-app
        path: release.zip

    # Bước 9: Tạo GitHub Release
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ github.run_number }} # Sử dụng run_number làm tag
        name: Release v${{ github.run_number }}
        body: Automated release for commit ${{ github.sha }}
        draft: false
        prerelease: false
        files: release.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
